<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./dist/sline.css" />
    <script type="text/javascript" src="./dist/sline.umd.js"></script>
  </head>

  <body>
    <div id="container"></div>
  </body>

  <script type="text/javascript">
    Sline.initialize({
      clientId: "{{ clientId }}",
      clientSecret: "{{ clientSecret }}",
    });

    Sline.addCheckoutBadge("container", {
      lineItems: { name: "Iphone", unit_price: 99900, rent: true },
    });
  </script>
</html>

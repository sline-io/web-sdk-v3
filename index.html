<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./dist/sline.css" />
    <script type="text/javascript" src="./dist/sline.umd.js"></script>
  </head>

  <body>
    <div id="container1"></div>
    <p />
    <div id="container2"></div>
  </body>

  <script type="text/javascript">
    Sline.initialize({
      clientId: "{{ clientId }}",
      clientSecret: "{{ clientSecret }}",
      test: true,
    });

    Sline.addCheckoutBadge("container1", {
      lineItems: [
        {
          name: "Iphone",
          item_type: "physical",
          unit_price: 99900,
          quantity: 1,
          rent: true,
        },
      ],
    });

    Sline.addCheckoutBadge("container2", {
      lineItems: [
        {
          name: "Iphone",
          item_type: "physical",
          unit_price: 89900,
          quantity: 3,
          rent: true,
        },
      ],
    });
  </script>
</html>
